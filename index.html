<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Giphy Stumbler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1>Click a character for the magic:</h1>
        <section class="button-field"></section>
        <form class="btnAdd">
            <h4>Add a character:</h4>
            <input class="form-control userInput" type="text" placeholder="Harry Potter Character">
            <input type="submit" id="addCharacter" value="Submit">
        </form>
        <section class="gif-farm"></section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
