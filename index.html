<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Giphy Stumbler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <div class="container text-center">
        <h1>Click a character for the magic:</h1>
        <section class="button-field"></section>
        <form class="btnAdd">
            <h4>Add a character:</h4>
            <input class="form-control" type="text" placeholder="Harry Potter Character">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <section class="giph-farm"></section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/app.js"></script>
</body>
</html>
